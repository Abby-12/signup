<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        

        <h1>Sign Up <span class="f">Form</span></h1>
        

        <div class="main-form">
            <div class="form">
                <h2>Hello,Friends!</h2>
    
                <input type="name" id="name" placeholder="Name"><br><br>
        
                <input type="email" id="email" placeholder="Email"><br><br>
    
                <input type="password" id="password" placeholder="Password"><br><br>
    
                <p>Already have an account? <a href="">Login</a></p>
    
                <button type="submit" id="btn">Create Account</button> 
            </div>
    
            <div class="content">
                <p>
                    <h3>glad to see you</h3>
                </p>
            </div>
        </div>
    </body>
</html>
